{% extends 'base.html' %}
{% block content %}

<!-- Loop through vets and have each vet as a hyperlink linkng to vets/show, showing the indivudual vet -->
<section class='border'>


<h1 class='titles'>Vets</h1>

<div class='owner-grid'>

{% for vet in vets %}
<div class='view-owners'>
    <ul>
        <li><b>Name: </b><a href='/vets/{{vet.id}}'>{{vet.first_name}} {{ vet.last_name }}</a><br><b>ID:</b> {{ vet.id }}</h1></li>

    </ul>
</div>
{% endfor %}
</section>
{% endblock %}
