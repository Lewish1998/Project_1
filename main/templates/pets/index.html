{% extends 'base.html' %}
{% block content %}
<section class='border'>

<h1 class='titles'>Pets</h1>

<div class='owner-grid'>

    {% for pet in pets %}
    <div class = 'view-owners'>
        <h3>Pet: <a href='/pets/{{ pet.id }}'>{{ pet.name }}</a></h3>
        <ul>
            <li><b>ID: </b>{{ pet.id }}</li>
            <li><b>Owner: </b>{{ pet.owner.first_name }} {{ pet.owner.last_name }}</li>
            <li><b>Vet: </b>{{ pet.vet.first_name }} {{ pet.vet.last_name }}</li>
        </ul>
    </div>
    {% endfor %}
</div>
</section>
{% endblock %}
