{% extends 'base.html' %}
{% block content %}

<section>

<h1 class='titles'>Add Owner</h1>

<div class='add-owner-grid'>
    <form action='/owners' method='post' class='box-test'>
        <div>
            <label for='first_name'><b>First Name</b></label>
            <input class='input-box'type='text' name='first_name' placeholder='First Name' required autofocus>
        </div>
        <div>
            <label for='last_name'><b>Last Name</b></label>
            <input class='input-box' type='text' name='last_name' placeholder='Last Name' required>
        </div>
        <div>
            <label for='address'><b>Address</b></label>
            <input class='input-box' type='text' name='address' placeholder='Address' required>
        </div>
        <div>
            <label for='contact'><b>Contact</b></label>
            <input class='input-box' type='text' name='contact' placeholder='Contact' required>
            <button type='submit'>Add Owner</button>
        </div>

    </form>

</div>
</section>
{% endblock %}
