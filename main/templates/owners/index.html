{% extends 'base.html' %}
{% block content %}

<section class='border'>

<h1 class='headings'>Owners</h1>

{% for owner in owners %}
<div class = 'view-owners'>
    <h3>Owner: <a href='/owners/{{owner.id}}'>{{ owner.first_name }} {{ owner.last_name }}</a></h3>
    <ul>
        <li><b>ID:</b> {{ owner.id }}</li>
        <li><b>Contact Details</b> {{ owner.contact }}</li>
    </ul>
    <br>
</div>

{% endfor %}
</section>
{% endblock %}
